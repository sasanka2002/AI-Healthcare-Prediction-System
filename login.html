<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | AI Healthcare System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(120deg, #d0e7ff, #d9fdd3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            width: 400px;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #1b5e20;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 11px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2e7d32;
        }

        .password-box {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 12px;
            cursor: pointer;
            font-size: 13px;
            color: #1565c0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2e7d32, #43a047);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
        }

        .footer a {
            color: #1565c0;
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Welcome Back</h2>
    <div class="subtitle">AI Healthcare Recommendation System</div>

    <!-- Flask error message -->
    <!--
    <div class="error">{{ error }}</div>
    -->

    <form method="POST">
        <label>Username or Email</label>
        <input type="text" name="username" placeholder="Enter username or email" required>

        <label>Password</label>
        <div class="password-box">
            <input type="password" name="password" id="password" required>
            <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="footer">
        Donâ€™t have an account?
        <a href="/register">Create Account</a>
    </div>
</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        const text = document.querySelector(".toggle-password");

        if (pwd.type === "password") {
            pwd.type = "text";
            text.innerText = "Hide";
        } else {
            pwd.type = "password";
            text.innerText = "Show";
        }
    }
</script>

</body>
</html>
